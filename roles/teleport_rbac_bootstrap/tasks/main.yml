- name: Teleport RBAC bootstrap
  delegate_to: teleport
  run_once: true
  block:
    - name: Create the Teleport objects dir
      ansible.builtin.file:
        path: /root/teleport-objects
        state: directory
        mode: "0755"
        owner: root

    - name: Copy the teleport object files to the teleport host
      loop:
        - cmc-editor.yaml
        - cmc.yaml
        - host-certifier.yaml
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "/root/teleport-objects/{{ item }}"
        mode: "0644"
        owner: root

    - name: Create roles
      loop:
        - cmc-editor.yaml
        - host-certifier.yaml
      changed_when: true
      ansible.builtin.command:
        cmd: "tctl create -f /root/teleport-objects/{{ item }}"

    - name: Create the Cluster Maintenance Config
      changed_when: true
      ansible.builtin.command:
        cmd: "tctl create -f /root/teleport-objects/cmc.yaml"

    - name: Create admin user
      changed_when: true
      ansible.builtin.command:
        cmd: "tctl users add teleport-admin --roles=editor,access,cmc-editor,host-certifier,kube-admin,kube-user --logins={{ user_remote }}"
